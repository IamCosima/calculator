<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Calculator</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
        <script src='main.js'></script>
    </head>
<body>
    <div class="calc-frame">
        <div class="calc-display">
         <p>10</p>   
        </div>
            <div class="calc-keypad">
            <div class="row">
                <button class="ac">AC</button>
                <button class="c">C</button>
                <button class="percentage">%</button>
                <button class="divide">รท</button> 
            </div>
            <div class="row">
                <button class="7">7</button>
                <button class="8">8</button>
                <button class="9">9</button>
                <button class="multi">X</button> 
            </div>
            <div class="row">
                <button class="4">4</button>
                <button class="5">5</button>
                <button class="6">6</button>
                <button class="subtract">-</button>  
            </div>
            <div class="row">
                <button class="1">1</button>
                <button class="2">2</button>
                <button class="3">3</button>
                <button class="addition">+</button> 
            </div>
            <div class="row">
                <button class=".">.</button>
                <button class="0">0</button>
                <button class="equal">=</button>
            </div>

            </div>
    </div>
</body>
</html>
